<html>

<body>
    <h1>Mash Efficiency Calculator</h1>
    
        <label>Specific Gravity</label>
        <input step=any type="number" id="SG">
        <label>Kettle Full Volume (Gallons)</label>
        <input step=any type="number" id="Volume">
        <label>Mash Weight (Pounds)</label>
        <input step=any type="number" id="Weight">
        <button onclick="submit()">run</button>
    
    <h1 id="output"></h1>
    <script>
        
        const maxPPG = 37;
        const outputElement = document.getElementById('output');
        
        function submit() {
            
            const sg = parseFloat( document.getElementById('SG').value);
            const volume = parseFloat(document.getElementById('Volume').value);
            const weight = parseFloat(document.getElementById('Weight').value);
            const potentialpoints = weight * maxPPG / volume;
            const measuredpoints = ((sg - 1) * 1000);
            const eta = (measuredpoints / potentialpoints) * 100;

            outputElement.innerText = eta;
        }

    </script>
</body>

</html>
